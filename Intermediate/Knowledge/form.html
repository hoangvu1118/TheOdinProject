<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>TITLE</title>
    <meta name="description" content="DESCRIPTION">

    <!-- <link href="styles.css" rel="stylesheet">

    <script defer src="main.js"></script> -->
</head>

<body>
    <div>
        <h1>TITLE</h1>

        <p><i>DESCRIPTION</i></p>
        <form action="example.com/path" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Kevin Hart" name="fist_name">
        </form>

        <label for="user_email">Email Address: </label>
        <input type="email" id="user_email" name="user_email" placeholder="yourname@gmail.com">
        
        <label for="user_password">Password: </label>
        <input type="password" id="user_password" name="user_password">
        
        <label for="amount">Amount: </label>
        <input type="number" id="amount" name="amount">
        
        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" name="dob">

        <textarea rows="20" cols="60" id="">Some initial content</textarea>
        
        <select name="Car" id="">
            <option value="mercedes" selected>Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="ford">Ford</option>
        </select>

        <!-- Split the select list into 2 -->
         <select name="fashion" id="">
            <optgroup label="Clothing">
                <option value="t_shirt">T-Shirts</option>
                <option value="sweater">Sweaters</option>
                <option value="coats">Coats</option>
            </optgroup>

            <optgroup label="Foot Wear">
                <option value="sneakers">Sneakers</option>
                <option value="boots">Boots</option>
                <option value="sandals">Sandals</option>
            </optgroup>
         </select>


        <h2>Ticket Type</h2>
        <div>
            <input type="radio" id="child" value="child" name="ticket_type">
            <label for="child">Child</label>
        </div>
        <div>
            <input type="radio" name="ticket_type" id="adult" value="adult">
            <label for="adult">Adult</label>
        </div>
        <div>
            <input type="radio" name="ticket_type" id="senior" value="senior" checked>
            <label for="senior">Senior</label>
        </div>

        <h1>Pizza Toppings</h1>
        <div><input type="checkbox" name="topping" id="sausage" value="sausage"><label for="sausage">Sausage</label></div>
        <div><input type="checkbox" name="topping" id="onions" value="onions"><label for="onions">Onions</label></div>
        <div><input type="checkbox" name="topping" id="mushrooms" value="mushrooms"><label for="mushrooms">Mushrooms</label></div>
        
        <div>
            <input type="checkbox" id="newsletter" name="news_letter" checked>
            <label for="newsletter">Send me the news letter</label>
        </div>
    
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <!-- Generic button -> used with js for interactive web -->
        <button type="button">Click to Do Somthing</button>

        <fieldset>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </fieldset>

        <!-- Using Legend to support FIELDSET -->
        <fieldset>
            <legend>Delivery Details</legend>

            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code">
        </fieldset>

        <fieldset>
        <legend>What would you like to drink?</legend>

        <div>
            <input type="radio" name="drink" id="coffee" value="coffee">
            <label for="coffee">Coffee</label>
        </div>

        <div>
            <input type="radio" name="drink" id="tea" value="tea">
            <label for="tea">Tea</label>
        </div>

        <div>
            <input type="radio" name="drink" id="soda" value="soda">
            <label for="soda">Soda</label>
        </div>
        </fieldset>

    </div>
    
</body>

</html>
