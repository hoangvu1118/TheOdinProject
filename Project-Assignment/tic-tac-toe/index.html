<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Tic Tac Toe</title>
    <meta name="description" content="DESCRIPTION">

    <link href="styles.css" rel="stylesheet">

    <script defer src="main.js"></script>
</head>

<body>
    <div class="player-1">
        <div class="title-box-1">
            <h2 class="score">Score</h2>
        </div>
        <p class="show-score">0</p>
        <div class="playerSection">
            <p class="player-name">Player 1</p>
        </div>
    </div>
    <div class="playground">
        <div class="game-name">
            <p class="game-name title">Tic Tac Toe</p>
        </div>
        <div class="playingBox">
            <button class="grid box-1"></button>
            <button class="grid box-2"></button>
            <button class="grid box-3"></button>
            <button class="grid box-4"></button>
            <button class="grid box-5"></button>
            <button class="grid box-6"></button>
            <button class="grid box-7"></button>
            <button class="grid box-8"></button>
            <button class="grid box-9"></button>
        </div>
       
        <div class="buttons">
            <button class="reset">Reset</button>
            <button class="start">Start</button>
        </div>
    </div>
    <div class="player-2">
        <div class="title-box-2">
            <h2 class="score">Score</h2>
        </div>
        <p class="show-score">0</p>
        <div class="playerSection">
            <p class="player-name">Player 2</p>
        </div>
    </div>
</body>

</html>
