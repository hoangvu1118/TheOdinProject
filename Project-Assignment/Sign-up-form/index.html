<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>TITLE</title>
    <meta name="description" content="DESCRIPTION">

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="imageSide">
        <img src="Tree.avif" alt="tree background">
        <div class="overlay">
            <img class="logo "src="odin-lined.png" alt="Odin Logo">
            <p class="logo-title">Odin</p>
        </div>
    </div>

    <div>
        <div class="introduction">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <span>now</span> to get started</p>
            <br>
            <p>You <span>know</span> you want to.</p>
        </div>

        <div class="data-section">
            <p>Let's do it!</p>
            <div>
                <div><label for="first_name">First Name: </label><input type="text" id="first_name" name="first-name"></div>
                <div><label for="last_name">Last Name: </label><input type="text" id="last_name" name="last-name"></div>
                <div><label for="email">Email: </label><input type="email" id="email" name="email"></div>
                <div><label for="phone_number">Phone Number:</label><input type="number" id="phone_number" name="phone-number"></div>
                <div><label for="password">Password:</label><input type="password" id="password" name="password"></div>
                <div><label for="confirm-password">Confirm Password:</label><input type="password" id="confirm-password" name="confirm-password"></div>
            </div>
        </div>
        
        <div class="account-generate">
            <button class="create-account">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
