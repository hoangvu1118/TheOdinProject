<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <title>Links And Images</title>
    </head>

    <body>
        <h1>Homepage</h1>
        <a href="https://www.theodinproject.com/about">About the Odin Project1</a>
        <!-- This is the use of anchor -->
        <p></p>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project2</a>
        <!-- The difference between the two is  -->
        <!-- The 1 open the page within the current web PAGE while the 2 redirect / open in the different tab -->
         <!-- The noopener -> preven the newly opened web from manipulate the ORIGINAL web page -->
        <p>
        <a href ="./pages/about.html">About</a>
        </p>
        <!-- This tell the code it should start looking for the file/directory relative to current directory -->
        <!-- Only apply for relative links -->
        <img src = "https://www.theodinproject.com/mstile-310x310.png" alt = "Odin Project" height = "310" width = "310">
        <!-- Or download it and rename it into dog.jpg -->
        <!-- Then we can write <img src="./images/dogs.jpg"> -->
         <!-- The alt will describe the image if it cannot be loaded -->
    </body>
</html>
